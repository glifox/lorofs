<body>
    <main>
        <div class="tree"><div id="explorer"></div></div>
        <div class="notes">
            <strong>Test File/Folder Creation:</strong><br>
            • <kbd>Shift+F</kbd> - New file<br>
            • <kbd>Shift+D</kbd> - New folder<br>
            • <strong>Right-click</strong> - Context menu<br>
            • <kbd>Enter</kbd> - Confirm creation<br>
            • <kbd>Escape</kbd> - Cancel creation
        </div>
    </main>
    <select id="fth-select"></select>
